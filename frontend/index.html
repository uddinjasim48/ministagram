<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ministagram - Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="creator.html">Upload</a></li>
      <li><a href="creator/creator-dashboard.html">Dashboard</a></li>
    </ul>
  </nav>
  
  <h1>Ministagram Gallery</h1>
  <input type="text" id="searchInput" placeholder="Search media..." style="width: 100%; padding: 8px; margin-bottom: 15px;">
  <div id="gallery"></div>

  <button id="loadMoreBtn" style="display:block; margin: 20px auto; padding: 10px 20px;">Load More</button>
  
  <div id="mediaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalMedia"></div>
      <h3 id="modalTitle"></h3>
      <p id="modalCaption"></p>
      <p id="modalLocation"></p>
      <p id="modalPeople"></p>
      <button id="likeButton">❤️ Like</button>
      <p id="modalLikes">Likes: 0</p> 
      <p id="modalViews">Views: 0</p>
    </div>
  </div>  

  <script src="js/app.js"></script>
</body>
</html>
